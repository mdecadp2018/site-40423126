# 學期心得

<small>
<b><font color="#9F88FF">我將最後這兩個禮拜的心得統整為一個。接近期末的尾聲，我們加緊趕工不斷改良機構以及修改之前的內容，明明上課沒什麼課綱但這種自己鞭策自己的方法才是最累人的。對於再一次重修這門課，我學到了很多，跟以往大二只是想混水摸魚完全是不一樣的，幾乎每個禮拜都花了不少時間在做課綱、作業、拍片還有最後的專題，另我成長最多的一開始Onshape的應用，我看沒有一組有做老師的Onshape練習，但我跟孟哲組員一開始以為是必須的就持之以恆的做到最後，一步驟一步驟跟著課綱來，翻譯一遍又一遍的看，圖稿一遍又一遍的做修整，耗費了很大的時間及心血，雖然最後兩周沒有統整上來(礙於期末專題的作業)，但圖檔有留著可以給老師做見證，總而言之專題機構的設計靈感有不少正好就來自於課綱所教的秘訣方法。
